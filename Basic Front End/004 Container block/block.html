<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .block1 {
        background: rgb(223, 112, 112);
        height: 25rem;
        width: 25rem;
        float: left;
        margin: 30px;
      }

      .block2 {
        background: rgb(41, 221, 104);
        height: calc(30rem / 2.5);
        width: calc(100% - 35rem);
        float: right;
        margin-left: 10px;
        margin-right: 86px;
        margin-top: 30px;
      }

      .block3 {
        background: pink;
        height: calc(30rem / 2.8);
        width: calc(100% - 70rem);
        float: left;
        margin-left: 18px;
        margin-top: 43px;
      }

      .block4a {
        background: rgb(10, 208, 188);
        height: calc(30rem / 6);
        width: calc(100% - 70rem);
        float: right;
        margin-right: 86px;
        margin-top: 45px;
      }

      .block4b {
        background: rgb(10, 208, 188);
        height: calc(30rem / 6);
        width: calc(100% - 70rem);
        float: right;
        margin-top: 20px;
        margin-right: 86px;
      }

      .wrapper {
        background: rgb(219, 217, 217);
        padding: 0%;
      }

      .wrapper {
        display: flow-root;
        /* color: aliceblue;
        text-align: center; */
      }

      p {
        color: aliceblue;
        text-align: center;
        font-size: xx-large;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="block1">
        <p>1</p>
      </div>

      <div class="block2">
        <p>2</p>
      </div>
      <div class="block3">
        <p>3</p>
      </div>
      <div class="block4a">
        <p>4a</p>
      </div>
      <div class="block4b">
        <p>4b</p>
      </div>
    </div>
  </body>
</html>
