<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fintech App</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0%;
        font-family: "Roboto", sans-serif;
      }
      .container {
        display: flex;
      }

      .nav {
        background: rgb(245, 245, 245);
        height: 100vh;
        width: 10rem;
        padding: 2rem 1rem;
        position: fixed;
        top: 0;
        left: 0;
      }

      .logo-text {
        color: black;
        font-size: 1.5rem;
        font-weight: 700;
        text-decoration: none;
      }

      .logo {
        margin-bottom: 2rem;
      }

      .menu {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 75%;
      }

      .menu-top,
      .menu-bottom {
        display: flex;
        flex-direction: column;
      }

      .menu-item {
        text-decoration: none;
        color: rgb(66, 66, 66);
        /* width: 100%; */
        padding: 0.75rem;
        border-radius: 8px;

        /* margin-bottom: 0.5rem; */
        font-size: 0.75rem;
        transition: all 0.2s ease-out;
      }

      /* для всех, но не последнего */
      .menu-item:not(:last-child) {
        margin-bottom: 0.5rem;
      }

      /* селектор вложенности , размер значка*/
      .menu-item i {
        margin-right: 0.75rem;
        font-size: 1.25rem;
      }

      .menu-item.is-active {
        background: rgb(234, 199, 255);
        font-weight: 700;
      }
      .menu-item:hover {
        background: rgb(255, 255, 255);
      }

      .main {
        width: calc(100% - 10rem);
        padding: 1rem;
      }

      .hello {
        margin-left: var(--nav-width);
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        padding: 1.5rem 13.5rem 1.5rem;
      }

      .hello-search {
        position: relative;
        flex: 0 0 260px;
        margin-left: 1.5rem;
        background: rgb(217, 216, 216);
        border-radius: 8px;
        padding: 0.5rem;
      }

      .hello-search i  {
        position: absolute;
        top: 10px;
        left: 5px;
             }

      input {
        padding-left:  1.25rem;
        border: none;
        outline: none;
        background: none;
      }

      .hello-bell{
        border-radius: 50%;
        background: rgb(245 245 245);
        height: 2.1rem;
        width: 2.1rem;
        margin: 1rem;
      }

      .hello-bell i {
        font-size: x-large;
        display: flex;
        justify-content: center;
        align-items: center;
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <!-- <h1 class="logo-text">FiiNeo.io</h1> -->
          <a href="" class="logo-text">FiiNeo.io</a>
        </div>

        <div class="menu">
          <div class="menu-top">
            <a href="" class="menu-item is-active">
              <i class="las la-th-large"></i> Dashboard</a
            >

            <a href="" class="menu-item"
              ><i class="las la-chart-area"></i></i> Statistics</a
            >

            <a href="" class="menu-item"
              ><i class="las la-wallet"></i> My Wallet</a
            >

            <a href="" class="menu-item"
              ><i class="las la-exchange-alt"></i>Transfers</a
            >
          </div>

          <div class="menu-bottom">
            <a href="" class="menu-item is-sctive"
              ><i class="las la-question"></i> Support</a
            >

            <a href="" class="menu-item"
              ><i class="las la-cog"></i> Settings</a
            >

            <a href="" class="menu-item"
              ><i class="las la-sign-out-alt"></i> Log out</a
            >
          </div>
        </div>
      </div>

      <div class="main">
<div class="hello">
  <div class="hello-nadiia"><h1>Hello, Nadiia</h1></div>
  <div class="hello-search"><i class="las la-search"></i><input type="text" placeholder="Search"></div>
  <div class="hello-bell"> <i class="las la-bell"></i></div>
  <div class="hello-user"></div>

</div>
        
      </div>
    </div>
  </body>
</html>
