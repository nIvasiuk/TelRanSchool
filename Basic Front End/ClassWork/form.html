<!DOCTYPE html>
<html>
    <head>
          <title>Web form</title>
   </head>


        <body>
            <h1<>
                 Profile
            </h1>
    
        <form>
            <div>
                <span title="Ваш эл.адрес">
                    Email:
                </span>
                <input type="text" placeholder="user@example.org">
             </div>
             <div>
                <span>
                    Birth date:
                </span>
                <input type="date">
             </div>
             <div>
                <span>
                    Change password:
                </span>
                <input type="password">
             </div>
             <div>
                <span>
                    Phone:
                </span>
                <input type="text" placeholder="+80000000">
             </div>

             <div>
                <div>
                    Address:
                </div>
               <textarea cols="30" rows="10"></textarea>
             </div>
             <div>
                <span>
                    Recieve sms:
                </span>
                <input type="checkbox">
             </div>

             <div>
                <span>
                    Photo of passport:
                </span>
                <input type="file">
             </div>
             <button>
                Save
             </button>
        </form>
   </body>
</html>
