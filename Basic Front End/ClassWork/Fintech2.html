<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fintech 2 App</title>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .container {
        display: flex;
      }

      /* .container .nav через пробел - дочерний класс */
      .nav {
        width: 15rem;
        background: rgb(182, 175, 175);
        height: 100vh;
      }

      .main {
        width: calc(100% - 15rem);
        padding: 1rem;
        background: rgb(5, 139, 192);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="nav"></div>
      <div class="main">Hello</div>
    </div>
  </body>
</html>
