<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <style>
      * {
        width: 0;
        margin: 0;
      }

      .menu {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 0.2281863428965336) 20%,
          rgba(0, 212, 255, 1) 100%
        );

        /* background: conic-gradient(red, orange, yellow, green, blue); */

        height: 5rem;
        width: 100vw;

        position: fixed;
        top: 0;

        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .menu a {
        width: calc(100% / 4 - 2rem);
        text-align: center;
        text-decoration: none;
        color: blue;
        background: white;
        border-radius: 8px;
      }

      body {
        height: 200vh;
      }

      @media screen and (max-width: 768px) {
        .menu {
          height: 10rem;
          font-size: 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="menu">
      <a href=""><i class="las la-home"></i></a>
      <a href="">About</a>
      <a href="">Services</a>
      <a href="/store.html" target="_blank" style="color: red; font-weight: 600"
        >WebStore</a
      >
    </div>
  </body>
</html>
